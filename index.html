<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 11</title>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/7e30ccbca3.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark navbar-expand-lg custom-bg-secondary">
      <div class="container py-5">
        <a class="navbar-brand" href="#">Weather</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item px-2">
              <a class="nav-link px-3 py-1 active" aria-current="page" href="#"
                >Home</a
              >
            </li>
            <li class="nav-item px-2">
              <a class="nav-link px-3 py-1" href="#">News</a>
            </li>
            <li class="nav-item px-2">
              <a class="nav-link px-3 py-1" href="#">Live cameras</a>
            </li>
            <li class="nav-item px-2">
              <a class="nav-link px-3 py-1" href="#">Photos</a>
            </li>
            <li class="nav-item px-2">
              <a class="nav-link px-3 py-1" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="py-5">
      <div class="container">
        <div class="input-group mb-3">
          <input
            id="locationTextInput"
            type="text"
            class="form-control py-2 custom-bg-secondary text-white"
            placeholder="Find your location..."
          />
          <button
            class="btn btn-primary custom-bg-primary text-white px-4"
            type="button"
            id="find-button"
            onclick="fetchWeatherDataTextInput()"
          >
            Find
          </button>
        </div>

        <div class="row rounded-3 overflow-hidden g-0">
          <div class="col-4 d-flex flex-column">
            <div
              class="weather-content custom-bg-tertiary text-white flex-grow-1 d-flex flex-column"
            >
              <div class="weather-content-header d-flex p-2">
                <p id="weather-content-day-1" class="flex-grow-1"></p>
                <p id="weather-content-date-1"></p>
              </div>
              <div
                class="weather-content-body p-2 d-flex flex-column justify-content-around flex-grow-1"
              >
                <h3 id="cityText">Cairo</h3>
                <div class="d-flex align-items-center">
                  <h1 id="current-degree-text" class="me-3 text-nowrap">
                  </h1>
                  <picture>
                    <img class="img-fluid" src="" alt="" />
                  </picture>
                </div>
                <p
                  id="weather-content-condition-1"
                  class="custom-text-primary"
                ></p>
                <div class="row">
                  <div
                    class="weather-details-item col-4 d-flex justify-content-start align-items-center"
                  >
                    <div class="icon-container">
                      <i class="fa-solid fa-umbrella custom-text-gray"></i>
                    </div>
                    <p
                      id="current-weather-details-rain"
                      class="ms-2 mb-0 text-white-50"
                    >
                      f
                    </p>
                  </div>
                  <div
                    class="weather-details-item col-4 d-flex justify-content-start align-items-center"
                  >
                    <div class="icon-container">
                      <i class="fa-solid fa-wind custom-text-gray"></i>
                    </div>
                    <p
                      id="current-weather-details-wind-speed"
                      class="ms-2 mb-0 text-white-50"
                    >
                      f
                    </p>
                  </div>
                  <div
                    class="weather-details-item col-4 d-flex justify-content-start align-items-center"
                  >
                    <div class="icon-container">
                      <i class="fa-regular fa-compass custom-text-gray"></i>
                    </div>
                    <p
                      id="current-weather-details-wind-direction"
                      class="ms-2 mb-0 text-white-50"
                    >
                      f
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-4 d-flex flex-column text-center">
            <div
              class="weather-content custom-bg-light-tertiary text-white flex-grow-1 d-flex flex-column"
            >
              <div class="weather-content-header p-2">
                <p id="weather-content-day-2"></p>
              </div>
              <div class="weather-content-body p-2 flex-grow-1">
                <picture>
                  <img class="img-fluid" src="" alt="" />
                </picture>
                <h2 id="weather-content-max-degree-2"></h2>
                <h4
                  id="weather-content-min-degree-2"
                  class="custom-text-gray"
                ></h4>
                <p
                  id="weather-content-condition-2"
                  class="custom-text-primary"
                ></p>
              </div>
            </div>
          </div>
          <div class="col-4 d-flex flex-column text-center">
            <div
              class="weather-content custom-bg-tertiary text-white flex-grow-1 d-flex flex-column"
            >
              <div class="weather-content-header p-2">
                <p id="weather-content-day-3"></p>
              </div>
              <div class="weather-content-body p-2 flex-grow-1">
                <picture>
                  <img class="img-fluid" src="" alt="" />
                </picture>
                <h2 id="weather-content-max-degree-3"></h2>
                <h4
                  id="weather-content-min-degree-3"
                  class="custom-text-gray"
                ></h4>
                <p
                  id="weather-content-condition-3"
                  class="custom-text-primary"
                ></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="custom-bg-light-tertiary py-5">
      <div class="container">
        <div class="row justify-content-between">
          <div class="col-lg-7">
            <div class="input-group mb-3">
              <input
                type="email"
                class="form-control py-2 custom-bg-secondary text-white"
                placeholder="Enter your email to subscribe..."
              />
              <button
                class="btn btn-primary custom-bg-primary text-white px-4"
                type="button"
                id="subscribe-button"
              >
                Subscribe
              </button>
            </div>
          </div>
          <div class="col-lg-3 d-flex">
            <a
              href="https://www.facebook.com"
              class="text-decoration-none mx-1"
            >
              <div
                class="icon-lg-container p-1 bg-danger rounded-circle custom-bg-secondary"
              >
                <i
                  class="fa-brands fa-facebook-f fa-lg custom-text-primary"
                ></i>
              </div>
            </a>
            <a href="https://www.twitter.com" class="text-decoration-none mx-1">
              <div
                class="icon-lg-container p-1 bg-danger rounded-circle custom-bg-secondary"
              >
                <i class="fa-brands fa-twitter fa-lg custom-text-primary"></i>
              </div>
            </a>
            <a href="https://www.google.com" class="text-decoration-none mx-1">
              <div
                class="icon-lg-container p-1 bg-danger rounded-circle custom-bg-secondary"
              >
                <i
                  class="fa-brands fa-google-plus-g fa-lg custom-text-primary"
                ></i>
              </div>
            </a>
            <a
              href="https://www.pinterest.com"
              class="text-decoration-none mx-1"
            >
              <div
                class="icon-lg-container p-1 bg-danger rounded-circle custom-bg-secondary"
              >
                <i class="fa-brands fa-pinterest fa-lg custom-text-primary"></i>
              </div>
            </a>
          </div>
          <div class="col-auto">
            <p class="text-white-50">
              Copyright 2014 Company name. Designed by Themezy. All rights
              reserved
            </p>
          </div>
        </div>
      </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
